    <script>
    	function sort (type,order) {
    		var index = ['id','price','sales'],
    			trs = document.getElementById('jsList').children,
    			position = index.indexOf(type),
    			len = trs.length;
    			// console.log(Array.prototype.slice.call(trs));
    		var newArr = Array.prototype.slice.call(trs).sort(function (a,b) {
    			return order == 'asc' ? a.children[position].innerHTML - b.children[position].innerHTML : b.children[position].innerHTML - a.children[position].innerHTML;
    		});
    		for (var i = 0;i < len; i ++) {
    			for(var j = 0;j < 3; j ++) {
    				console.log(newArr[i].children[j].innerHTML);
    				trs[i].children[j].innerHTML = newArr[i].children[j].innerHTML;
    			}
    		}
    	}

    	sort('sales','asc');

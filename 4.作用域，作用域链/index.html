            Array.prototype.forEach = function (func) {
                var len = this.length;
                var _this = arguments[1] != undefined ? arguments[1] : window;
                //_this 值的是可以传递this指向
                for (var i = 0; i < len; i++) {
                    func.apply(_this, [this[i], i, this]);
                }
            };
            /** return xxx  和 xxx return 区别 **/
            const repeatArr = [];
            function test() {
                const arr = [1, 2, 3, 4];
                arr.forEach((it) => {
                    if (it === 3) {
                        return repeatArr.push(it);
                    }
                });
            }
            test();
            console.log(repeatArr);
            // 总结： return 后面是表达式的话会执行表达式，返回表达式执行之后的指，如果return 后面是函数则会直接返回

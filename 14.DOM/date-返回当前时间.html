<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<script>
		function NowTime () {
			date = new Date();
			year = date.getFullYear();
			month = date.getMonth() + 1;
			day = date.getDate();
			hour = date.getHours();
			minutes = date.getMinutes();
			seconds = date.getSeconds();
			return year + "年" + month + "月" + day + "日" + hour + "时" + minutes + "分" + seconds + "秒";
		}
		

	</script>
</body>
</html>

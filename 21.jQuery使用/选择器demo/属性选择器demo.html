<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="#">空锚点</a>
    <a href="#c1">当前页锚点</a>
    <a href="2.html">其他页锚点</a>
    <a href="www.duyiedu.com">其他页</a>
    <a href="www.duyiedu.com.index#c1">其他页锚点</a>
    <a href="https://www.baidu.com" title="百度首页">带title跳转</a>
    <button>按钮0</button>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script src="./jquery-1.11.3.js"></script>
    <script>
        $($('button')[0]).click(function () {
            $('a[title]').css('border','1px solid #000');
        })
        $($('button')[1]).click(function () {
            $('a[href=#]').css('color','red');//href后面的引号可以写也可以不写
        })
        $($('button')[2]).click(function () {
            $('a[href*=#]').css('font-style','italic');
        })
        $($('button')[3]).click(function () {//把不等于#的所有都变化为2倍
            $('a[href!="#"]').css('font-size','2em');
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            background-color: red;
        }
    </style>
</head>
<body>
    <button>加载国际新闻</button>
    <button>加载更过国内新闻</button>
    <button>加载财经新闻</button>
    <script src="jquery-1.11.3.js"></script>
    <script>
        $('button').click(function () {
            $(this).css('background-color','#eee').html('正在加载中。。。');
            console.log(this);
        });
        //点击事件中this指向dom元素 需要用$(this) 转换成jQuery 对象；
    </script>
</body>
</html>

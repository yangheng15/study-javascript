<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            width: 80px;
            border: 1px solid #cccc;
            display: none;
            text-align: center;
            list-style: none;
        }
        a {
            display: inline-block;
            width: 80px;
            border: 1px solid #ccc;
            text-decoration: none;
            text-align: center;
        }
        .box {
            margin: 0 auto;
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a>产品大全</a>
        <ul id="menu">
            <li>大家电</li>
            <li>儿童用品</li>
            <li>小家电</li>
        </ul>
    </div>



    <script src="jquery-1.11.3.js"></script>
    <script>
        var flag = true;
        $('a').click(function (e) {
            e.preventDefault();
            if (flag) {
                $('ul').css('display', 'block');
                flag = false;
            } else {
                $('ul').css('display', 'none');
                flag = true;
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            width: 33%;
            height: 50px;
            display: inline-block;
        }
        button {
            margin: 0 auto;
            width: 30%;
            display: block;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>佳能</li>
        <li>三星</li>
        <li>索尼</li>
        <li>松下</li>
        <li>富士</li>
        <li>佳能</li>
        <li>三星</li>
        <li>索尼</li>
        <li>松下</li>
        <li>富士</li>
        <li>索尼</li>

        <li>富士</li>
        <li>索尼</li>
        <li>松下</li>
        <li>富士</li>
    </ul>
    <br>

    <button id="showOrhide"> 显示相机品牌</button>
    <script src="../jquery-1.11.3.js"></script>
    <script>
        $('li:gt(5)').hide();//相当于display = 'none';
        // $('li:last').show();
        // $('li:gt(5):not(:last)').hide();
        var flag = true;
        $('#showOrhide').click(function () {
            if(flag) {
                $('li:gt(5)').show();
                $(this).html('精简相机品牌')
                flag = false;
            }else {
                $('li:gt(5)').hide();
                flag = true;
                $(this).html('显示相机品牌')
            }

        })
    </script>
</body>
</html>

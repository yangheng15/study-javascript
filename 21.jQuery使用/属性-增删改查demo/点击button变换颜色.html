<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .content {
            margin: 20px auto;
            border: 1px solid #aaa;
            padding:10px;
            min-height: 400px;
        }
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        .box span {
            float: right;
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button>点我</button>
    <div class="content">
    </div>
    <script src="../jquery-1.11.3.js"></script>
    <script>
        function rgb () {
            var r = Math.floor(Math.random() *256);//0-255
            var g = Math.floor(Math.random() *256);//0-255
            var b = Math.floor(Math.random() *256);//0-255
            return 'rgb('+ r +','+ g +','+ b +')';
        }
        $('button').click(function () {
            var span = $('<span>&times;</span>');
            var div = $('<div class="box"></div>')
            div.append(span);
            div.css('background',rgb());
            // console.log(div);
            $('.content').append(div);
            span.click(function () {
            $(this).parent().remove();
        })
        })
        
    </script>
</body>
</html>

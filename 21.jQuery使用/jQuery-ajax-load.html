、<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>获取网络数据</button>
    <div class="box"></div>
    <script src="./jquery-1.11.3.js"></script>
    <script>
        $('button').click(function () {
            $('.box').load('1.php?url=dy',function (response,status,xhr) {
                
            })
        })
        $('button').click(function () {
            $('.box').load('1.php', { //可以过滤返回的内容
                url:'dy'
            },function (response,status,xhr) {
                
            })
        })
        $('button').click(function () {
            $.get('1.php?url=dy',function (response,status,xhr) {
                $('.box').html(response);
            })
        })
        $('button').click(function () {
            $.get('1.php','url=dy',function (response,status,xhr) {
                $('.box').html(response);
            })
        })
        $('button').click(function () {
            $.get('1.php',{
                url:'dy'
            },function (response,status,xhr) {
                $('.box').html(response);
            })
        })
        $('button').click(function () {
            $.post('1.php','url=dy',function (response,status,xhr) {
                $('.box').html(response);
            })
        })
        $('button').click(function () {
            $.post('1.php',{
                url:'dy'
            },function (response,status,xhr) {
                $('.box').html(response);
            },'html')
        })
        $('button').click(function () {
            $.getJSON('1.php',{
                url:'dy'
            },function (response,status,xhr) {
                $('.box').html(response);
            })
        })
        $('button').click(function () {
            $.getScript('1.php',{
                url:'dy'
            },function (response,status,xhr) {
                $('.box').html(response);
            })
        })
    </script>
</body>
</html>

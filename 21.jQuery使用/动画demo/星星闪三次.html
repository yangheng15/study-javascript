<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <script src="../jquery-1.11.3.js"></script>
    <script>
        for (var i = 0; i < 20; i++) {
            var starts = $('<img src="../start.png">');
            starts.css('left',randomNum(0,$(document).width())).css('top', randomNum(0,$(document).height())).css('width', randomNum(50,200));
            $('body').append(starts);
        }
        $('img').click(function () {
            $(this).fadeout(1000,function () {
                $(this).fadeIn(1000);
            })
        })
        function randomNum(min,max) {
            return Math.floor(Math.random() * (max - min) +min);
        }


    </script>
</body>

</html>

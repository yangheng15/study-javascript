<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="./jquery.js"></script>
    <script>
        //集合操作 通过add 方法可以将页面里所有的ul添加到大集合中,这样.wrapper 和 两个 ul 都会被加上颜色
        // $('.wrapper')
        //     .add('ul')
        //         .css({color : 'red'});


        //end() 可以回推到前一个对象

        $('.wrapper').find('ul').css({position : 'absolute'}).end().css('position','absolute');
    </script>
</body>
</html>

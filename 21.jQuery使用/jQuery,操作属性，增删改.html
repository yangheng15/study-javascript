<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        (1)操作元素 属性，值，内容，样式
        设置属性：
        Dom:
        div.setAttrbuite()
        div.getAttrbuite()

        jQuery:
        $('div').attr('title', "xxx");
        $('div').attr('title');

        操作元素内容
        DOM:
        div.innerHTML = "XXX";
        var h = div.innerHTML;
        div.innerText;

        jQuery:
        $('div').html('xxx');
        $('div').html();
        $('div').html('');//设置为空
        $('div').text('');
        var t = $('div').text();

        DOM:
        input.value = 'tom';
        var val = input.value;

        jQuery:
        $('input').val('tom');
        $('input').val();

        DOM:
        div.style.color = '#ccc';
        var c = div.style.color;
        div.className = 'box';//可读取 修改一组样式
        div.classList.add();

        jQuery
        $('div').css('color', '#ccc');
        $('div').css({
            'border-top-left-radius': '4px',
            borderBottomLeftRadius: '4px'
        });//可以传对象进去样式可以写成borderBottomLeftRadius 对象里可以不用加引号因为都会转换成字符串，但-是特殊字符不可以直接写
        $('div').css('color');
        $('div').addClass('box');//方法向被选元素添加一个或多个类。该方法不会移除已存在的 class 属性，仅仅添加一个或多个 class 属性。如需添加多个类，请使用空格分隔类名。
        $('div').removeClass('box');//不填写内容默认移除所有
        $('div').hasClass();//class是否存在
        $('div').toggleClass('box');//没有就添加 有就不添加


        遍历元素
        Dom
        div.parentNode
        div.childNodes
        div.nextSibling
        div.perviousSibling 上一个

        jQuery
        $('div').parent();
        $('div').children();
        $('div').children('选择器');
        $('div').find("选择器")
        $("div").next();
        $('div').prev();取得匹配元素前的紧邻的同辈元素
        $('div').prevAll();取得匹配元素前的所有同辈元素
        $('div').siblings('选择器');匹配元素的所有同辈元素
        $('div').closest(); 方法获得匹配选择器的第一个祖先元素，从当前元素开始沿 DOM 树向上。
        增删改元素
        添加新元素
        DOM：
        var p = document.createElement('p');
        div.appendChild(p);

        jQuery:
        $('div').append("<p><p>")//可以使jq对象 dom对象 和标签 
        //给p添加事件
        var p = $('<p><p>');
        p.onclick();
        $('div').append(p);
        $('div').append('<p>' + parm + '</p>')

        $('div').prepend('<p><p>')

        $('div').appendTo('#id') //可以写选择器 或者jq对象

        删除元素
        DOM
        div.removeChlid(p);
        p.parentNode.removeChild(p);

        jQuery
        $('p').remove();
        $('div').empty(); == div.html('');

        替换元素
        DOM
        parent.repalceChild(newChild, oldChild);
        jQuery
        $('new').replaceAll('.old')//返回新的元素
        $('old').replaceWith('.new')//选择器 jq对象 <div></div> 都可以  返回被替换的元素

        克隆元素
        DOM：
        var copy = div.childNode();
        var copy = div.childNode(true);//深克隆

        jQuery
        var copy = $('div').clone();    //默认为false 不可隆事件
        var copy = $('div').clone(true); //所有的都被克隆包括事件监听

        jQuery事件处理
        面试题：在jq 有多少个事件绑定方法 区别是什么
        bind() unbind()
        可以绑定多个处理函数 相似与 addEventListener(type, fn, false);
        $('div').bind('click', function () {

            $(this).unbind();
        })

        one() 只能点击一次
        用法：$('btn').one('click', function () {

        })
        简化：
        jq.click(fun)
        jq.mouseover(fun)
        jq.keyup(fun)

        事件代理
        $('parent').delegate(什么元素可写选择器，什么事件，处理函数)
        $('parent').delegate('.btn', 'click', function (e) {

        })//中的this就是事件源对象

        双击出发事件
        $("button").dblclick(function () {
        });

        事件补充：
        live() & die() 1.7之后就没有了 （事件委托）
        live(type, [data], fu); die(type, [fu])
        作用：选定元素的指定事件 委托给document 已经废弃

        on() off()-- - 1.9版本
        作用：可以实现类似bind（）函数功能和delegate（）
        语法：$(selector).on(event,childSelector,data,function)
            $(selector).off(event,selector,function(eventObj),map)
        $('.btn').on('click', fu)
        $('parent').on('click', '.btn', fu) 和delegate 一样
        同时给多个元素绑定一样的事件
        $("ul li,div").on("click", function () {
            alert("不响应事件!");
        })
        
        $("ul li").off("click")  
        $("ul li,div").off("click") //同时给多个元素解绑一样的事件
        $(".demonstrate").off("mouseover mouseout","ul li")  //同时给元素解绑多个事件

        直接触发事件：
        $('div').trigger('click');//前提事件已经写好
        $('div').click();//也可以直接出发点击事件

        面试题：两个点击事件的区别：
            window.onload = fu;
            $(document).ready(fn); == addEventListener('DomContentLoaded',fn,false); //当html js 解析完成后触发 ie不支持addEventListener所以jq用其他方法模拟的
            load事件和DomContentLoaded（ie不支持） 事件相比 DomContentLoaded 总早于load 事件

        jq对象获取dom对象方法
        $('div').length
        $('div')[i];
        $('div').get(i)
        $('div').each(function (index,ele) {})
        练习：求出成绩列表中的平局分
        $('div').index(dom) 返回dom对象在jq中的索引位
    </script>
</body>

</html>

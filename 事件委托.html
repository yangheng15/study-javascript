<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li:nth-child(2n) {
			background-color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	<script>
		var li = document.getElementsByTagName('li')[0];
		var ul = document.getElementsByTagName('ul')[0];
		ul.onclick = function (e) {
			var event = e || window.event;
			console.log(event.target.innerText);
		}
	</script>
</body>
</html>

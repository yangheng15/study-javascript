    <script>
        // 原型链上编程，数组去重
        var arr = [1, 22, 3, 1, 3, 5, 5];
        Array.prototype.unique = function () {
            var len = this.length;
            for (var i = 0; i < len; i++) {
                for (var j = i + 1; j < len; j++) {
                    if (this[i] == this[j]) {
                        this.splice(j, 1);
                    }
                }
            }
            return this;
        }
        console.log(arr.unique());

    <script>
         // 封装type 可以弥补typeof不足之处
        function type(somethink) {
            var ret = typeof (somethink);
            var template = {
                "[object Array]" : "array",
                "[object Object]" : "object",
                "[object Number]" : "object-Number",
                "[object String]" : "object-String",
                "[object Boolean]" : "object-Boolean"
            }
            if (somethink == null) {
                return "null";
            }
            if (ret == "object") {
                var toStr = Object.prototype.toString.call(somethink);
                return template[toStr];
            } else if (ret == "function") {
                return "function";
            }else {
                return ret;
            }
        }
    
        // 数组去重对象方法
        var arr = [1,2,3,3,4,2,1];
        Array.prototype.unique = function () {
            var temp = {},
                arr = [],
                len = this.length;
            for(var i = 0; i < len; i ++){
                if(!temp[this[i]]){
                    temp[this[i]] = "站位";
                    arr.push(this[i]);
                }
            }
            return arr;
        }
        
        // 数组去重循环方法  (重复不能超过2)
        var arr = [1, 22, 3, 1, 3, 5, 5];
        Array.prototype.unique = function () {
            var len = this.length;
            for (var i = 0; i < len; i++) {
                for (var j = i + 1; j < len; j++) {
                    if (this[i] == this[j]) {
                        this.splice(j, 1);
                    }
                }
            }
            return this;
        }

        //返回元素的兄弟节点，num大于0返回后面的小于0返回前面的等于0返回自己
        function retBotherNode (e,num) {
            while(num){
                if(num > 0){
                    if (e.nextElementSibling) {
                        e = e.nextElementSibling;
                    }else{
                        e = e.nextSibling;
                        while(e && e.nodeType != 1) {
                            e = e.nextSibling;
                        }
                    }
                    
                    num --;
                }else{
                    if (e.previousElementSibling) {
                        e = e.previousElementSibling;
                    }else{
                        e = e.previousSibling;
                        while(e.nodeType != 1) {
                            e = e.previousSibling;
                        }
                    }
                    
                    num ++;
                }
            }
            return e;
        }

        //返回元素祖先节点
        function retNode (element,num) {
            for(var i = 1;i <= num;i ++){
                element = element.parentNode;
            }
            return element;
        }

        //封装函数insertAfter();功能类似InsertBefore()
        Element.prototype.insertAfter = function (newE,oldE) {
            if(oldE){
                this.appendChild(newE);
            }
            oldE = oldE.nextElementSibling;
            this.insertBefore(newE,oldE);
        }

        //返回当前时刻年月日时分秒
        function NowTime () {
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            hour = date.getHours();
            minutes = date.getMinutes();
            seconds = date.getSeconds();
            return year + "年" + month + "月" + day + "日" + hour + "时" + minutes + "分" + seconds + "秒";
        }

        //获取滚动条位置
        function getScrollOffset () {
            if(window.pageXOffset) {
                return {
                    x : window.pageXOffset,
                    y : window.pageYOffset
                }
            }else {
                return {
                    x : document.body.scrollLeft + document.documentElement.scrollLeft,
                    y : document.body.scrollTop + document.documentElement.scrollTop
                }
            }
        }

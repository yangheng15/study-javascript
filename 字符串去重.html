<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str = "aaabbbcccdddeefggaa";
		String.prototype.quChong = function () {
			var temp = {},
				arr = [],
				len = str.length;
			for(var i = 0;i < len;i ++){
				if(!temp[this[i]]){
					temp[this[i]] = "站位";
					arr.push(this[i]);
				}
			}
			str = arr.join('');
			return str;
		}
	</script>
</body>
</html>

<html lang="en">

<body>
	<script>
		var str = '00010001',//reg = 0001??
			reg1 = /[0]{2}/,
			reg2 = /[0]{1}[1]{1}/,
			reg3 = /[1]{1}[0]{1}/,
			reg4 = /[1]{2}/
			arr = [reg1, reg2, reg3, reg4],
		 	count = 0;
		for(var i = 0; i < 4; i ++ ) {
			if(arr[i].test(str)) {
				count ++;
			}

		}
		console.log(count);




		var str = readline();
		var strChild = readline();
		var patt = "^";
		for (var i = 0; i < strChild.length; i++) {
		    if (strChild[i] == "?") {
		        patt += ".";
		    } else {
		        patt += strChild[i];
		    }
		}
		var re = new RegExp(patt);
		var set = new Set();
		while (str.length > 0) {
		    var child = str.match(re);
		    if (child) {
		        set.add(child[0])
		    }
		    str = str.substr(1);
		}
		print(set.size);
	</script>
</body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var url = 'https://halo.corp.kuaishou.com/devcloud/pipeline/history/10169?back=mine-pipeline';
            console.log(parse(url));
            function parse(url) {
                return url
                    .slice(url.indexOf('?') + 1)
                    .split('&')
                    .reduce((prev, curr) => {
                        let [key, val] = curr.split('=');
                        if (!val) return prev; // val 为空情况
                        prev[key] = val;
                        return prev;
                    }, {});
            }

            let result = parse(url);
            console.log(result);
        </script>
    </body>
</html>
